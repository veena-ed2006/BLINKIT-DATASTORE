<!DOCTYPE html>
<html>

<body>

            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        {% for i in items %}
        <tr>
            <td>{{ i.name }}</td>
            <td>â‚¹{{ i.price }}</td>

            </td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
